<html style="background: #223d47;">
<head>
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <script src="jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.top a').click(function() {
        $('.box').addClass('image');
        $('.box').removeClass('review');
        $('.bottom a').show();
        $('.top a').hide();
      });
      $('.bottom a').click(function() {
        $('.box').removeClass('image');
        $('.box').addClass('review');
        $('.bottom a').hide();
        $('.top a').show();
      });
    });
  </script>
</head>
<body>
  <div class="box image">
    <div class="wrapper">
      <div class="top">
        <a href="#">< Back to image</a>
      </div>
      <div class="bottom">
        <a href="#">Read Review</a>
      </div>
    </div>
  </div>
</body>
</html>

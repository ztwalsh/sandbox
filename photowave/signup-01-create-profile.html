<!DOCTYPE html>
<html>
  <head>
    <title>PhotoWave | Visual Project Management</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper signup text-center">
      <h1 class="heading-4">First, create a profile</h1>
      <p>This will be your profile. Once this is created, you'll create a team.</p>
      <form action="confirm-email.html" method="post">
        <p>
          <label for="firstname" class="hidden">First Name</label>
          <input type="text" name="firstname" id="firstname" class="input-text" placeholder="First Name" />
        </p>
        <p>
          <label for="lastname" class="hidden">Last Name</label>
          <input type="text" name="lastname" id="lastname" class="input-text" placeholder="Last Name" />
        </p>
        <p>
          <label for="email" class="hidden">Email</label>
          <input type="email" name="email" id="email" class="input-text" placeholder="Email" />
        </p>
        <p>
          <label for="password" class="hidden">Password</label>
          <input type="password" name="password" id="password" class="input-text" placeholder="Password" />
        </p>
        <p>
          <input type="submit" name="submit" id="submit" class="primary full" value="Next" />
        </p>
      </form>
    </div>
  </body>
</html>

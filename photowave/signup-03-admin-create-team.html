<!DOCTYPE html>
<html>
  <head>
    <title>PhotoWave | Visual Project Management</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper signup text-center">
      <h1 class="heading-4">Now, create a team</h1>
      <p>You will invite members of your company to join your team. They must have the an email address with the domain you enter below.</p>
      <form action="welcome-admin.html" method="post">
        <p>
          <label for="companyname" class="hidden">Company Name</label>
          <input type="text" name="companyname" id="companyname" class="input-text" placeholder="Company Name" />
        </p>
        <p>
          <label for="emaildomain" class="hidden">Email Domain</label>
          <input type="text" name="emaildomain" id="emaildomain" class="input-text" placeholder="Email Domain" />
        </p>
        <p>
          <input type="submit" name="submit" id="submit" class="primary full" value="Next" />
        </p>
      </form>
    </div>
  </body>
</html>
